<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Bootstrap 101 Template</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.0/css/bootstrap-select.min.css">

  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="card">

      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Выбрать автомобиль</h3>
        </div>
        <div class="panel-body">
          <select class="selectpicker col-md-8" data-live-search="true">
            <option data-tokens="ketchup mustard">Hot Dog, Fries and a Soda</option>
            <option data-tokens="mustard">Burger, Shake and a Smile</option>
            <option data-tokens="frosting">Sugar, Spice and all things nice</option>
          </select> 
          <button type="button" class="btn btn-info col-md-4 " data-toggle="modal" data-target="#addCar">Добавить новый</button>    
        </div>
      </div>

      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Выбрать клиента</h3>
        </div>
        <div class="panel-body">
          <select class="selectpicker col-md-8" data-live-search="true">
            <option data-tokens="ketchup mustard">Hot Dog, Fries and a Soda</option>
            <option data-tokens="mustard">Burger, Shake and a Smile</option>
            <option data-tokens="frosting">Sugar, Spice and all things nice</option>
          </select> 
          <button type="button" class="btn btn-info col-md-4 " data-toggle="modal" data-target="#addClient">Добавить новый</button>    
        </div>
      </div>
      <a class="btn btn-lg btn-success col-md-3 col-md-offset-9" href="#" role="button">Далее</a>

    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="addClient" role="dialog">
      <div class="modal-dialog">

        <!-- Modal Add Client-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Добавить клиента</h4>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="usr">ФИО</label>
                <input type="text" class="form-control" id="usr">
              </div>
              <div class="form-group">
                <label for="phone">Телефон</label>
                <input type="text" class="form-control" id="phone">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-info" >Добавить</button>
          </div>
        </div>

      </div>
    </div>

    <!-- Modal Add Car-->
    <div class="modal fade" id="addCar" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Добавить автомобиль</h4>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="usr">Марка, модель</label>
                <br>
                <select class="selectpicker" data-live-search="true">
                  <option data-tokens="ketchup mustard">Hot Dog, Fries and a Soda</option>
                  <option data-tokens="mustard">Burger, Shake and a Smile</option>
                  <option data-tokens="frosting">Sugar, Spice and all things nice</option>
                  <option data-tokens="frosting">Sugar, Spice and all things nice</option>
                  <option data-tokens="frosting">Sugar, Spice and all things nice</option>
               
                </select>              
              </div>
              <div class="form-group">
                <label for="usr">Номер</label>
                <input type="text" class="form-control" id="usr">
              </div>
              <div class="form-group">
                <label for="phone">VIN-номер</label>
                <input type="text" class="form-control" id="phone">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-info" >Добавить</button>
          </div>
        </div>

      </div>
    </div>

  </div>




  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.0/js/bootstrap-select.min.js"></script>
</body>
</html>
